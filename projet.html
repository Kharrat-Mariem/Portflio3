    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #034a5f;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 10px 40px;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            margin: 0 10px;
            color: black;
        }

        .navbar-nav .nav-link.active {
            color: #00bfff;
            font-weight: bold;
        }

        .hero {

        .hero-text h1 {

            border-radius: 50%;

            box-shadow: 0 0 10px #00bfff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .stat-box {
            background-color: #003B4F;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-box h3 {
            font-size: 24px;
            color: #00bfff;
        }

        .stat-box p {
            font-size: 14px;
        }

        .btn-custom {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
